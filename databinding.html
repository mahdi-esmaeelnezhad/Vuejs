<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-bind:type="type" v-model="value">
        <button @click="add">add</button>
            <p>{{param}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el : "#app",
        data : {
            type : "password",
            value : "",
            tag : "<h1>mahdi</h1>",
            param : ""
        },
        methods : {
            add  : function(){
                this.param = this.value
            }
        }
    })
</script>
</body>
</html>
