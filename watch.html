<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{counter}}</p>
        <!-- <button @click="counter++">click</button> -->
        <input type="text" v-model="message">
        <p v-show="isTyping">is Typing...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            counter : 0,
            message : "",
            isTyping : false
          },
          watch : {
            counter : function(param){
                console.log(param);
            },
            message :function(){
                this.isTyping = true,
                setTimeout(() => {
                    this.isTyping = false
                },3000)
            }
          }
      });
    </script>
</body>
</html>
