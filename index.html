      const vm = new Vue({
        el: "#counter",
        data: {
          counter: 0,
          value: " ",
        },
        methods: {
          addConter: function () {
            this.counter++;
          },
          minusCounter: function () {
            if (this.counter > 0) {
              this.counter--;
            }
          },
          showValue: function (e) {
            this.value = e.target.value;
          },

            console.log(param);
