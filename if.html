<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <p>{{counter}}</p>
        <button @click="counter++">add</button>
        <p v-if="counter > 10">big</p>
        <p v-else>small</p>
        <p v-show="xx">mahdi</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          counter: 0,
          xx : false
        },
      });
    </script>
  </body>
</html>
