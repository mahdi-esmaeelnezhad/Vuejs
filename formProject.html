<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="state == `singup`">
        <input type="text" v-model="name" />
        <input type="text" v-model="email" />
        <input type="text" v-model="password" />
        <button @click="state = `login`">log</button>
        <button @click="logHandler">singup</button>
      </div>
      <div v-else>
        <input type="text" v-model="name" />
        <input type="text" v-model="password" />
        <button @click="logHandler">log</button>
        <button @click="state = `singup`">singup</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          state: "login",
        },
      });
    </script>
  </body>
</html>
